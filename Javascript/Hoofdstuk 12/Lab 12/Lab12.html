<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 12</title>
    <!--
    dit script: werkt met de for(in)-lus
    -->
</head>
    <body>
        <script>
            var laptops = new Array();
            laptops['macbook'] = {
                'model':'air', 'voorraad': 2000, 'prijs':1090};
            laptops['asusbook'] = {
                'model':'wind', 'voorraad': 1000, 'prijs':990};
            laptops['dellbook'] = {
                'model':'fire', 'voorraad': 987, 'prijs':890};
            for(var merk in laptops){
                document.write('<br>Merk: '+ merk);
                for(var property in laptops[merk]){
                    document.write('<br>'+property + ': ' +laptops[merk][property]);
                    console.log(property);
                    /*Deze if kijkt naar de property zijn string, Als deze gelijk
                     is aan voorraad dan gaat hij kijken of de aantallen onder die variabele lager dan 1000 zijn.
                     Als dit zo is zal de if functie een waarschuwing schrijven.
                      */
                    if(property == "voorraad" && laptops[merk]["voorraad"] < 1000){
                        document.write('---waarschuwing---');
                    }
                }
            }

        </script>
    </body>
</html>
