<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>De for-lus</title>
    <!--Dit script: werkt met de for lus -->
</head>
    <body>
        <script>
            for (x = 0; x < 3; x++){
                document.write('<br>Dit is lus: ' + x);
            }
                document.write('<br>');
            var student = new Array('Zakaria','Albert','Hamsa','Mike','Pieter','Harry');
            for(x = 0; x < student.length; x++){
                document.write('<br>Element '+ x +' is '+ student[x]);
            }
                document.write('<br>');
            for(x = 0; x < student.length; x++) {
                if (x % 2 === 0) {
                    document.write('<br>Element ' + x + ' is ' + student[x]);
                }
            }
                document.write('<br>');
            var tekst = 'Hij lijkt een beetje op Nelson Mandela.';
            lengte = tekst.length;
            tekenA = 0;
            tekenE = 0;
            tekenI = 0;
            tekenO = 0;
            tekenU = 0;
            document.write('<br>');
            for(x=0; x<lengte; x++) {
                teken = tekst.charAt(x);
                document.write(teken);
                if(teken == 'a'){
                    tekenA++;
                }
                else if(teken == 'e'){
                    tekenE++;
                }
                else if(teken == 'i'){
                    tekenI++;
                }
                else if(teken == 'o'){
                    tekenO++;
                }
                else if(teken == 'u'){
                    tekenU++;
                }
            }
            document.write('<br>Aantal a\'s: ' +tekenA);
            document.write('<br>Aantal e\'s: ' +tekenE);
            document.write('<br>Aantal i\'s: ' +tekenI);
            document.write('<br>Aantal o\'s: ' +tekenO);
            document.write('<br>Aantal u\'s: ' +tekenU);
            document.write('<br>');
            var getal = new Array();
            getal[0] = 'nul';
            getal[1] = 'een';
            getal[2] = 'twee';
            getal[3] = 'drie';
            getal[4] = 'vier';
            getal[5] = 'vijf';
            getal[6] = 'zes';
            getal[7] = 'zeven';
            getal[8] = 'acht';
            getal[9] = 'negen';
            var telefoonnummer = prompt('Voer uw telefoonnummer in.');
            telefoonnummerLengte = telefoonnummer.length;
            document.write('<br>'+ telefoonnummer + '<br>');
            for(y=0; y<telefoonnummerLengte; y++) {
                nummer = telefoonnummer.charAt(y);
                if(nummer == '0'){
                    document.write(' ' +getal[0]);
                }
                else if(nummer == '1'){
                    document.write(' ' +getal[1]);
                }
                else if(nummer == '2'){
                    document.write(' ' +getal[2]);
                }
                else if(nummer == '3'){
                    document.write(' ' +getal[3]);
                }
                else if(nummer == '4'){
                    document.write(' ' +getal[4]);
                }
                else if(nummer == '5'){
                    document.write(' ' +getal[5]);
                }
                else if(nummer == '6'){
                    document.write(' ' +getal[6]);
                }
                else if(nummer == '7'){
                    document.write(' ' +getal[7]);
                }
                else if(nummer == '8'){
                    document.write(' ' +getal[8]);
                }
                else if(nummer == '9'){
                    document.write(' ' +getal[9]);
                }
            }
        </script>
    </body>
</html>
