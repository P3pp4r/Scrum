<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>voorwaardelijkeOperator</title>
    </head>
        <body>
            <script>
                var vraag = 'Hoeveel is 20 + 60 ?';
                var antwoord = 80;
                var goed = '<h2> Prima, ga zo door! </h2>';
                var fout = '<h2> Jammer, volgende keer beter!</h2>';
                var gegevenAntwoord = prompt(vraag, '');
                if (gegevenAntwoord == antwoord){
                    document.write(goed);
                }
                else{
                    document.write(fout);
                }
            </script>
        </body>
</html>
