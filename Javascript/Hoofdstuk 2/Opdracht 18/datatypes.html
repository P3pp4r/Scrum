<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Datatypes</title>
    </head>
    <body>
        <script>
            var naam = "Pepijn";
            var adres = "Schatbergstraat 70";
            var leerplichtig = false;
            var volwassen = true;
            var temperatuur = -10;
            var btw = 0.21 * 100;
            var string = "3.3445";
            var float = 3.3445;
            var resultaat = float.toFixed(2);
            
            document.write(
                "<br>Opgave 10: Datatype van de naam is: "+ typeof naam);
            document.write(
                "<br>Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
            document.write(
                "<br> Opgave 12: Datatype van temperatuur is: " + typeof temperatuur)
            document.write(
                "<br>Opgave 13: Waarde van btw is: " + btw);
            document.write(
                "<br>Opdracht 18: float.toFixed(2) Resultaat is: " + typeof resultaat);
        </script>
    </body>
</html>
