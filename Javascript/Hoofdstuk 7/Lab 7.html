<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Lab 01</title>
        <!-- dit script werkt met variabelen
        auteur:
        datum
        -->
    </head>
    <body>
        <h2>Lab 01</h2>
        <h3>Factuur</h3>
        <script>

            var klantnaam = prompt("voer je eigen naam in");
            var aantal = parseInt(prompt("aantal boeken te bestellen?"));
            var titel = "JavaScript";
            var prijs = 29.90;
            var bedrag = prijs * aantal;
            var btw = bedrag * 0.06;
            var bezorgkosten = 15;
            var woonplaats = prompt("voer je woonplaats in");
            var postcode = prompt("voer hier je postcode in");
            var stad = 'Amsterdam';
            var postcodeN = Number(postcode.slice(0, 4));
            var postcodeL = postcode.slice(-2).toUpperCase();
            var juistePostcode = postcodeN >= 1000 && postcodeN <= 2000 && postcodeL >= 'AA' && postcodeL <= 'BB';
            var juisteStad = stad.toLowerCase() === 'amsterdam';

            stad = stad.toLowerCase();
            stad = stad.toUpperCase();

            if(juisteStad && juistePostcode){
                document.write("U betaald geen bezorgkosten.");
                bezorgkosten = 0;
            }

            var totaal = bedrag + btw + bezorgkosten;
            var datum = new Date();
            datumNu = Date.now();
            var dag = 86400000;
            var betaaldatum = new Date(datumNu + (dag * 5));

            document.write("<br>Factuurdatum: " + datum);
            document.write("<br>Betaaldatum: " + betaaldatum);
            document.write("<br>Bedankt voor je bestelling: " + klantnaam);
            document.write("<br>Woonplaats....." + woonplaats);
            document.write("<br>Postcode......." + postcode);
            document.write("<br>Boektitel is: " + titel);
            document.write( "<br>Aantal te bestellen: " + aantal);
            document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
            document.write("<br>Bedrag is: " + bedrag.toFixed(2));
            document.write("<br>BTW is: " + btw.toFixed(2));
            document.write("<br>Totaal inclusief BTW is: " + totaal.toFixed(2));

        </script>
    </body>
</html>
