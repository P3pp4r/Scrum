<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Variabelen</title>
    </head>
    <body>
        <script>
            var voornaam = "Zakaria";
            var achternaam = "Bolt";
            var nederlands = 9;
            var engels = 8;
            var rekenen = 7;
            volledigenaam = voornaam + " "+ achternaam;
            gemiddelde = (nederlands + engels + rekenen)/ 3;
            document.write(
                "<p>Opgave 9</p>" + volledigenaam +
                    "<br>Nederlands " + nederlands + "<br> Engels: " + engels + "<br>Rekenen: " +
                rekenen + "<br>Gemiddelde: " + gemiddelde);
        </script>
    </body>
