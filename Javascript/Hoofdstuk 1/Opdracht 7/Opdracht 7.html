<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Variabelen</title>
    </head>
    <body>
        <script>
            var ans1 = 2 + 3 * 4;
            var ans2 = 2 + 6 / 3;
            var ans3 = 7 - 4 / 2;
            var ans4 = (2 +3) * 4;
            var ans5 = (2 + 6) / 4;
            var ans6 = 7 - (4 / 3);
            document.write(
                ans1, "<br>", ans2, "<br>", ans3, "<br>",
                ans4, "<br>", ans5, "<br>", ans6
            )
        </script>
    </body>
</html>
