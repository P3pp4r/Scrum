    <body>
        <script>
            var dag = new Array();
            dag[0] = "zondag";
            dag[1] = "maandag";
            dag[2] = "dinsdag";
            dag[3] = "woensdag";
            dag[4] = "donderdag";
            dag[5] = "vrijdag";
            dag[6] = "zaterdag";

            var spreekwoord = new Array();
            spreekwoord[0] = "1. Eigen haard is goud waard";
            spreekwoord[1] = "2. Haastige spoed is zelden goed";
            spreekwoord[2] = "3. Beter laat dan nooit";
            spreekwoord[3] = "4. Wie het laatst lacht, lacht het best";
            spreekwoord[4] = "5. De morgenstond heeft goud in de mond";
            spreekwoord[5] = "6. Zoals het klokje thuis tikt, tikt het nergens";
            spreekwoord[6] = "7. Oost west, thuis best";

            datum = new Date();
            vandaag = datum.getDay();

            /*het ligt hier heel erg in de document.Write bij het gedeelte dag[vandaag]
            Met die tussenhaakjes vandaag gaat hij kijken met getDay welke dag het vandaag is
            op basis hiervan koppelt hij het terug in de array?
            Heel simpel. Getday gaat ervan uit dat zondag 0 is maandag 1 etc.
            Je hebt een array gemaakt die begint met zondag. dus de functie getDay kijkt welk getal binnen de array overeen
            komt met dinsdag in getDay is dinsdag 2 dus hij zal binnen de array: dag nummer 2 selecteren.
            morgen is het woensdag dus zal getday naar dag 3 gaan en woensdag uitgeven (tenzij je woensdag aanpast naar donderdag ofzo.*/
            document.write("Het is vandaag: " +dag[vandaag]+ "<br>");
            document.write("De tip van de dag is: " +spreekwoord[vandaag]+ "<br>");
        </script>
